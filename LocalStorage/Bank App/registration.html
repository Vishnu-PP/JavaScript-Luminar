<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center text-danger">Get Your Bank Account Ready Now!</h1>
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-6">
                <form action="" onsubmit="event.preventDefault,bank.createAccount()">
                    <div class="mb-3"><input type="text" class="form-control" placeholder="Enter Account Number" id="bk_acno"></div>
                    <div class="mb-3"><input type="email" class="form-control" placeholder="Enter Account Email" id="bk_email"></div>
                    <div class="mb-3"><input type="text" class="form-control" placeholder="Enter Phone Number" id="bk_phn"></div>
                    <div class="mb-3"><input type="text" class="form-control" placeholder="Enter Password" id="bk_pass"></div>
                    <div class="mb-3">
                        <button class="btn btn-success" type="submit">Create Account</button>
                    </div>
                </form>
                
            </div>
            <div class="col-3"></div>
        </div>



    </div>
    
</body>
<script src="./bank_script.js"></script>
</html>
