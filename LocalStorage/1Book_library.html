<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Book Library</title>

    
</head>

<body class="">
    <div class="row">
        <div class="col-4 p-0"></div>
        <div class="col-4 p-0">
            <h1 class="text-center text-danger mb-5">ADD TO LIBRARY</h1>
            <form action="">
                <div class="mb-3">
                    <label for="" class="form-label">Book Name:</label>
                    <input type="text" class="form-control" id="b_name">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Author Name:</label>
                    <input type="text" class="form-control" id="a_name">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Price:</label>
                    <input type="text" class="form-control" id="price">
                </div>
                <button type="button" onclick="addToLibrary()" class="btn btn-success">Add Book</button>

            </form>
        </div>
        <div class="col-4 p-0 text-end">
            <input type="text" class="form-input mt-5 " placeholder="Search" id="bk_search">
            <button class="btn btn-warning me-5" onclick="findBook()">FIND</button>
        </div>
    </div>
</body>
